<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Contact Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "m2wWvRNYYUV2tvLRe",
      });
   })();
</script>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h1>Contact Portal</h1>
                <p>Connect with me through secure authentication</p>
            </div>

            <div id="status-message" class="status-message"></div>

            <!-- Login Form -->
            <div id="login-form">
                <div class="form-group">
                    <label for="email">Gmail Address</label>
                    <input type="email" id="email" placeholder="your.email@gmail.com" required>
                </div>
                <button class="btn" onclick="simulateLogin()">
                    <span id="login-text">Verify & Login</span>
                </button>
                <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-top: 15px; text-align: center;">
                    * For demo purposes, any valid Gmail address will work
                </p>
            </div>

            <!-- Contact Form -->
            <div id="contact-form" class="hidden">
                <div class="user-info">
                    <span id="user-name"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>

                <form id="message-form">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="What's this about?" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn">
                        <span id="send-text">Send Message</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
